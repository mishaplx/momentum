<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <audio src="./assets/sounds/Aqua Caelestis.mp3"></audio>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="langueges">
      <button class="ru">ru</button>
      <span>/</span>
      <button class="en">en</button>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Минск"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <p class="temperature"></p>
        <p class="weather-description"></p>
        <p class="weather-description-wind"></p>
        <p class="weather-description-humidity"></p>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name"  placeholder="Enter name"/>
    </div>
  
    <div class="todo">
      <h2 class="todo-title">ToDo</h2>
      <div class="clean-todo">Clear All</div>
      <input type="text" class="TodoText">
      <div class="todo-block"></div>
      
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
